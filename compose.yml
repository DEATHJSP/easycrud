version: '2.0'
services:
  db:
    image: mariadb:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: redhat
      MYSQL_DATABASE: student_db
    volumes:
      - mariadb_data:var/lib/mysql

  backend:
    build: 
      context: ./backend
      dockerfile: dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db
  frontend:
    build: 
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
  mariadb_data: